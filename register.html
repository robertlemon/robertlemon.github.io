  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-11 mx-auto">
          <div class="cta-inner text-center rounded">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <h2 class="section-heading mb-5">
                <span class="section-heading-upper">Register new user</span>
              </h2>
            </div>
            <div class="row">
              <div class="col-md-3 text-right">Name</div>
              <div class="col-md-5">
               <input type="text" name="name" class="form-control" id="name"
                placeholder="John Doe" required autofocus>	
              </div>
              <div class="col-md-3">
                <div class="form-control-feedback">
                  <span class="text-danger align-middle"></span>
                </div>
              </div>              	
            </div>
            <div class="row">
              <div class="col-md-3 text-right">E-mail</div>
              <div class="col-md-5">
                <input type="text" name="email" class="form-control" id="email"
                  placeholder="you@example.com" required autofocus>	
              </div>
              <div class="col-md-3">
                <div class="form-control-feedback">
                  <span class="text-danger align-middle"></span>
                </div>
              </div>            	
            </div>   
            <div class="row">
              <div class="col-md-3 text-right">Password</div>
              <div class="col-md-5">
                <input type="password" name="password" class="form-control" id="password"
                  placeholder="Password" required>
              </div>
              <div class="col-md-3">
                <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                    <i class="fa fa-close">Example Error Message</i>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 text-right">Confirm Password</div>
              <div class="col-md-5">
                <input type="password" name="password-confirmation" class="form-control"
                  id="password-confirm" placeholder="Password" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-6">
                <div class="intro-button mx-auto">
                  <a class="btn btn-primary btn-xl" href="store.html">Visit Us Today!</a>
                </div>
                <!--<button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>-->
              </div>
            </div>           	
          </div>
        </div>
